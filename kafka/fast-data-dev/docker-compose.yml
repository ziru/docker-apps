version:         '3'

services:
  fast-data-dev:
    image: landoop/fast-data-dev:latest
    ports:
      - "2181:2181"
      - "3030:3030"
      - "8081-8083:8081-8083"
      - "9581-9585:9581-9585"
      - "9092:9092"
    environment:
      - ADV_HOST=127.0.0.1
      - RUNTESTS=0
      - SAMPLEDATA=0
      - RUNNING_SAMPLEDATA=0
      - FORWARDLOGS=0
      - CONNECTORS=jdbc
